<div class="container">
  <div class="logoandcontainer">
    <div class="logocontainer">
      <img src="../../../../assets/logo.png" alt="logo" class="logo" />
      <p class="LogoName">Greeme</p>
    </div>
    <div class="welcome">
      <p class="welcomefont">Create Account</p>
    </div>
  </div>
  <div class="register">
    <div class="inputaccount">
      <span class="card flex justify-content-center">
        <input
          pInputText
          type="text"
          class="p-inputtext-lg"
          placeholder="Your Name "
          [(ngModel)]="value"
        />
      </span>
      <span class="card flex justify-content-center">
        <input
          pInputText
          type="text"
          class="p-inputtext-lg"
          placeholder="Username"
          [(ngModel)]="value"
        />
      </span>
      <span class="card flex justify-content-center">
        <input
          pInputText
          type="text"
          class="p-inputtext-lg"
          placeholder="Password"
          [(ngModel)]="value"
        />
      </span>
      <span class="card flex justify-content-center">
        <input
          pInputText
          type="text"
          class="p-inputtext-lg"
          placeholder="Confirm Password"
          [(ngModel)]="value"
        />
      </span>
    </div>
    <div class="buttonLogin">
      <p-button label="Register" styleClass="p-button-rounded"></p-button>
    </div>
    <div>
      <p class="signIn">
        Have an account,
        <a (click)="login()">Login now</a>
      </p>
    </div>
  </div>
</div>
