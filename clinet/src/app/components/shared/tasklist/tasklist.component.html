<div class="container">
  <div class="title">
    <div class="fontnum">
      <div class="fontlist">Task List</div>
      <div class="numberlist">(20)</div>
    </div>
  </div>
  <div class="btncontainer">
    <div class="search">
      <div id="searchBar">
        <i class="pi pi-search"></i>
        <input type="text" />
        <button class="searchBttn">Search</button>
      </div>
    </div>
    <div class="btn">
      <div class="option">
        <button class="optionbtn opt">
          <i class="pi pi-cog"></i>
          Option
        </button>
      </div>
      <div class="option">
        <button class="optionbtn filter">
          <i class="pi pi-filter"></i>
          Filter
        </button>
      </div>

      <div class="add">
        <button class="addbtn" (click)="createtask()">
          <i class="pi pi-plus"></i>
          Add Task
        </button>
      </div>
    </div>
  </div>
  <div class="card">
    <p-table [value]="tasks" [tableStyle]="{ 'min-width': '60rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Project</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Estimated Time</th>
          <th style="width: 10%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>{{ task.name }}</td>
          <td>{{ task.project }}</td>
          <td>
            <p-tag
              [value]="getValue(task.status)"
              [severity]="getValueColor(task.status)"
              class="status"
            ></p-tag>
          </td>
          <td>{{ task.dueDate }}</td>
          <td>{{ task.estimatedTime }} h</td>
          <td style="width: 11%">
            <i class="pi pi-pencil" [style]="{ 'margin-right': '20px' }"></i
            ><i class="pi pi-trash"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
