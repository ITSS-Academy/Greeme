<div class="container">

  <div class="left">
    <div class="logoandcontainer">
      <div class="logocontainer">
        <img src="../../../../assets/images/logo.png" alt="logo" class="logo" />
        <p class="LogoName">Greeme</p>
      </div>
      <div class="welcome">
        <p class="welcomefont">Welcome to Greeme!</p>
      </div>
    </div>
    <div class="containerLogin">
      <form [formGroup]="myForm">
        <div class="inputaccount">
          <span class="card flex justify-content-center">
            <input
              pInputText
              type="text"
              class="p-inputtext-lg"
              placeholder="Username"
              formControlName="user"
            />
          </span>
          <span class="card flex justify-content-center">
            <input
              pInputText
              type="password"
              class="p-inputtext-lg"
              placeholder="Password"
              formControlName="password"
            />
          </span>
        </div>
      </form>
      <div class="buttonLogin" (click)="login()">
        <p-button label="Login" styleClass="p-button-rounded"></p-button>
        <p-button styleClass="p-button-rounded google">
          <img
            src="../../../../assets/images/Google.png"
            alt="google"
            class="googlelogo"
          />
          <p class="fontGoogle">Login with Google</p>
        </p-button>
      </div>
      <div>
        <p class="signUp">
          Don't have an account,
          <a (click)="register()">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <div class="right">
    <img src="../../../../assets/svgs/login.svg" alt="" />
  </div>
  </div>
  <p-toast position="top-right"></p-toast>
