<div class="card">
  <p-table
    [value]="memProject"
    [scrollable]="true"
    scrollHeight="78vh"
    [tableStyle]="{ 'min-width': '5rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
        <th>Name</th>
        <th>Role</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.user.name }}</td>
        <td>
          <p *ngFor="let role of product.roles" > {{role.name}}</p>

        </td>
        <td style="width: 12%">
          <i
            class="pi pi-pencil"
            [style]="{ 'margin-right': '20px' }"
            (click)="editMember(product)"
          ></i>
          <i class="pi pi-trash"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="visible"
  *ngFor="let member of selected"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="formdetail">
    <div class="imagemember">
      <img
        class="avatar"
        src="https://khoinguonsangtao.vn/wp-content/uploads/2022/06/avatar-anime-girl-toc-trang.jpg"
        alt=""
      />
    </div>
    <div>Name: {{ member.name }}</div>
    <div>
      Role:
      <select formControlName="country">
        <option *ngFor="let role of roles" [ngValue]="role.id">
          {{ role.name }}
        </option>
      </select>
    </div>
    <div class="submit">
      <button class="submitbtn" type="submit">Submit</button>
    </div>
  </div>
</p-dialog>
