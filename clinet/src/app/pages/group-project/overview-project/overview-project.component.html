<div class="container">
  <div class="leftSide">
    <div class="description">
      <div class="card flex justify-content-center">
        <p-panel header="Description" toggler="header" [toggleable]="true">
          <p>{{project.description}}</p>
        </p-panel>
      </div>
    </div>
    <div class="team">
      <p-panel header="Team members" toggler="header" [toggleable]="true">
        <p-carousel [value]="members" [numVisible]="5" [numScroll]="5" [responsiveOptions]="responsiveOptions">
          <ng-template let-member pTemplate="item" >
            <div class="product-item" *ngIf="member.user !== undefined">
              <div class="product-item-content">
                <div class="mb-3">
                  <img
                    src="https://toppng.com/uploads/preview/cool-avatar-transparent-image-cool-boy-avatar-11562893383qsirclznyw.png"
                    [alt]="" class="product-image" />
                    <!-- <img
                    src="{{ product.avatar }}"
                    [alt]="product.name"
                    class="product-image"
                  /> -->
                </div>
                <div>
                  <h4 class="mb-1">{{ member.user.name }}</h4>
                  <h6 class="mt-0 mb-3">{{ member.roles[0].name }}</h6>
                </div>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </p-panel>
    </div>
    <div class="history">
      <p-panel header="History" toggler="header" [toggleable]="true">
        <div class="card">
          <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
            <ng-template pTemplate="marker" let-event>
              <span class="custom-marker shadow-2" [style.Color]="event.color">
                <i [ngClass]="event.icon"></i>
              </span>
            </ng-template>
            <ng-template pTemplate="content" let-event>
              <p-card [header]="event.teamMember+' '+event.status" [subheader]="event.date">

              </p-card>
            </ng-template>
          </p-timeline>
        </div>
      </p-panel>
    </div>
  </div>
  <div class="rightSide">
    <p-panel header="Information">
      <div class="lable">
        <div class="status">
          <p>Status - {{project.status==1?"Action":"Close"}}</p>
        </div>
        <div class="progress">
          <p>Progress - {{this.progress}}%  </p>
        </div>
        <div class="start">
          <p>Start date - {{project.created_on}}</p>
        </div>
                <!-- <div class="Due">
          <p>Due date - '12-3-2023'</p>
        </div> -->
      </div>
      <p-divider align="center">
        <div class="inline-flex align-items-center">
          <i class="pi pi-user mr-2"></i>
        </div>
    </p-divider>
    <p>
        rdsfasdfasdfadsfas
    </p>
  </p-panel>
  </div>
</div>
